<!doctype html>
<html lang="en">
	<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Inter|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
	</head>
	<body>

	<div class="container">

		<div id="icon">
			<img id="bookshelf" src="assets/img/bookshelf.png" alt="">	
		</div>

		<div class="background">
			<h1 id="img-title">Book is a window to the world</h1>
			<p id="credit">Photo by Mark Pan4ratte on Unsplash</p>
		</div>

		<div class="form-container">

			<div class="row">

				<div class="col">

					<div class="form-title">
						<h1 class="register-title">Login</h1>
						<p>Welcome Back, Please Login to your account</p>
					</div>

					<div class="form">
						
						<form action="">
							<div class="label-input">
								<label for="email">Email</label>
								<input class="textbox" type="email">
							</div>
							<div class="label-input">
								<label for="password">Password</label>
								<input class="textbox" type="password">
							</div>
						</form>

						<div class="acc-function">
							<input id="checkbox" type="checkbox" name="remember" value="1">Remember Me
							<a href="#">Forgot Password</a>
						</div>

						<div id="button">
							<a href="home.html"><button id="btn-login">Login</button></a>
							<a href="register.html"><button id="btn-signup">Sign Up</button></a>
						</div>

					</div>

					<div>
						<span>By signing up, you agree to Book's</span>
						<br>
						<a href="#">Terms and Conditions</a> <span>&</span> <a href="#">Privacy Policy</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
